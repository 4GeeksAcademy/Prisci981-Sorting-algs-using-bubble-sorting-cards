<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid text-center">
      <h1 class="mt-5">Bubble Sorting Cards</h1>
      <p class="mt-3">Enter a number and click "Draw" to generate cards.</p>
      <input
        type="number"
        class="form-control mt-3"
        id="inputText"
        placeholder="Enter number here"
      />
      <button class="btn btn-primary mt-3" id="generateButton">Draw</button>
      <button class="btn btn-secondary mt-3" id="sortButton">Sort</button>
      <h1>Drawn cards</h1>
      <div class="row mt-3" id="cardContainer"></div>
      <h1>Sorting steps</h1>
      <ol class="list-group mt-3" id="sortingList"></ol>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
